server.servlet.context-path=/catatan-keuangan
spring.application.name=catatan-keuangan

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/catatan_keuangan?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Set the SQL dialect to be compatible with MySQL (adjust based on your MySQL version)
spring.jpa.database-platform=o

